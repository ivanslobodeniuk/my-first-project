<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
<div class="menu">
    <button onclick="return showOrHideForm();" id="form_register">Налаштування анімації</button>
    <div class="form" id="register-form" style="display: none">
        <input type="checkbox" id="orbitCheckbox">
        <label for="orbitCheckbox">Показати орбіти</label>
        <br>
        <input type="checkbox" id="speedSatellitesCheckbox">
        <label for="speedSatellitesCheckbox">Зменшити швидкість<br> для супутників</label>
    </div>
</div>
<div class="container">
    <div class="sun"></div>
    <div class="mercury"></div>
    <div class="venus"></div>
    <div class="earth">
        <div class="moon"></div>
    </div>
    <div class="mars">
        <div class="phobos"></div>
        <div class="deimos"></div>
    </div>
    <div class="jupiter">
        <div class="io"></div>
        <div class="europa"></div>
        <div class="ganymede"></div>
        <div class="callisto"></div>
    </div>
    <div class="saturn">
        <div class="titan"></div>
        <div class="rhea"></div>
        <div class="iapetus"></div>
        <div class="dione"></div>
        <div class="tethys"></div>
        <div class="enceladus"></div>
        <div class="mimas"></div>
    </div>
    <div class="uranus">
        <div class="titania"></div>
        <div class="oberon"></div>
        <div class="umbriel"></div>
        <div class="ariel"></div>
        <div class="miranda"></div>
    </div>
    <div class="neptune">
        <div class="triton"></div>
        <div class="proteus"></div>
    </div>
</div>
<script src="../js/animation.js"></script>
</body>
</html>
