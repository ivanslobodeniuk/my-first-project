<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seasons and Months of the Year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .season {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      color: #444;
    }
    .winter {
      background-color: #e0f7fa;
    }
    .spring {
      background-color: #e8f5e9;
    }
    .summer {
      background-color: #fff3e0;
    }
    .autumn {
      background-color: #fbe9e7;
    }
    .month {
      margin: 10px;
      padding: 10px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .month img {
      width: 240px;
      height: 200px;
      border-radius: 10px;
    }
    .speaker {
      cursor: pointer;
      margin-left: 8px;
      font-size: 20px;
      transition: color 0.3s;
    }
    .speaker:hover {
      text-shadow: 0 0 10px rgba(255, 87, 34, 0.8); /* додавання тіні */
    }
  </style>
</head>
<body>

<h1>Seasons and Months of the Year</h1>

<div class="season winter">
  <h2>Winter <span class="speaker" onclick="speak('Winter')">🔊</span></h2>
  <div class="month">
    <h3>December <span class="speaker" onclick="speak('December')">🔊</span></h3>
    <img src="https://static.ukrinform.com/photos/2018_11/thumb_files/630_360_1543584432-723.jpg" alt="December">
  </div>
  <div class="month">
    <h3>January <span class="speaker" onclick="speak('January')">🔊</span></h3>
    <img src="https://konkurent.ua/media/uploads/prev/2018/10/25/02/16/00/ba816693a77bf93eb4d111d84a0db357.png" alt="January">
  </div>
  <div class="month">
    <h3>February <span class="speaker" onclick="speak('February')">🔊</span></h3>
    <img src="https://24tv.ua/resources/photos/news/201401/396774.jpg?v=1661293030000" alt="February">
  </div>
</div>

<div class="season spring">
  <h2>Spring <span class="speaker" onclick="speak('Spring')">🔊</span></h2>
  <div class="month">
    <h3>March <span class="speaker" onclick="speak('March')">🔊</span></h3>
    <img src="https://jmil.com.ua/articles/1999-1/images/Vesna-S-Kraev.jpg" alt="March">
  </div>
  <div class="month">
    <h3>April <span class="speaker" onclick="speak('April')">🔊</span></h3>
    <img src="https://moyaosvita.com.ua/wp-content/uploads/2013/12/%E2%9C%85%D0%9C%D1%96%D1%81%D1%8F%D1%86%D1%8C-%D0%BA%D0%B2%D1%96%D1%82%D0%B5%D0%BD%D1%8C.jpg" alt="April">
  </div>
  <div class="month">
    <h3>May <span class="speaker" onclick="speak('May')">🔊</span></h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/%D0%A2%D1%80%D0%B0%D0%B2%D0%BD%D0%B5%D0%B2%D1%96_%D1%81%D1%82%D0%B5%D0%BF_%D1%96_%D0%BD%D0%B5%D0%B1%D0%BE_%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B8.jpg/1280px-%D0%A2%D1%80%D0%B0%D0%B2%D0%BD%D0%B5%D0%B2%D1%96_%D1%81%D1%82%D0%B5%D0%BF_%D1%96_%D0%BD%D0%B5%D0%B1%D0%BE_%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B8.jpg" alt="May">
  </div>
</div>

<div class="season summer">
  <h2>Summer <span class="speaker" onclick="speak('Summer')">🔊</span></h2>
  <div class="month">
    <h3>June <span class="speaker" onclick="speak('June')">🔊</span></h3>
    <img src="https://photographers.ua/thumbnails/pictures/22157/800x_za_mistom_dsc5814.jpg" alt="June">
  </div>
  <div class="month">
    <h3>July <span class="speaker" onclick="speak('July')">🔊</span></h3>
    <img src="https://www.ieenas.org/site/assets/files/3517/gallery-lipa-sertcelista.1000x800.jpg?2vaxmg" alt="July">
  </div>
  <div class="month">
    <h3>August <span class="speaker" onclick="speak('August')">🔊</span></h3>
    <img src="https://cheline.com.ua/wp-content/uploads/2022/08/296167736_1129679901225352_5734922041632374031_n-e1658928504167-780x470.jpg" alt="August">
  </div>
</div>

<div class="season autumn">
  <h2>Autumn <span class="speaker" onclick="speak('Autumn')">🔊</span></h2>
  <div class="month">
    <h3>September <span class="speaker" onclick="speak('September')">🔊</span></h3>
    <img src="https://vyzhivka.rayon.in.ua/upload/news/15/2024-08/12-HA8WaQMS/VERES-1__66b9b3b459629.jpg" alt="September">
  </div>
  <div class="month">
    <h3>October <span class="speaker" onclick="speak('October')">🔊</span></h3>
    <img src="https://static.ukrinform.com/photos/2021_11/thumb_files/630_360_1638201463-269.jpg" alt="October">
  </div>
  <div class="month">
    <h3>November <span class="speaker" onclick="speak('November')">🔊</span></h3>
    <img src="https://static.ukrinform.com/photos/2017_10/thumb_files/630_360_1509462148-7616.jpg" alt="November">
  </div>
</div>

<script>
  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.8; // Повільна швидкість вимови
    speechSynthesis.speak(utterance);
  }
</script>

</body>
</html>
